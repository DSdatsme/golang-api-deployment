name: pull-request-validator
on: [pull_request, push, workflow_dispatch]
jobs:
  linter:
    name: lint-checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          working-directory: ./api
